<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/imgs/bg2.png" />
    <ion-card-header>
      <ion-card-subtitle color="tertiary">London</ion-card-subtitle>
      <ion-card-title>W3Coders</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <ion-chip color="primary">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Youness</ion-label>
  </ion-chip>
  <ion-chip outline color="primary">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Youness</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Youness</ion-label>
  </ion-item>

</ion-content>
